<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script>
			$(function() {
				$( "#datepicker" ).datepicker();
			});
		</script>
	</head>
	<body>
		<h1>Contingent Workforce Portal</h1>
		<div id="employee">
			<form>
			<label>I have time:</label>
			<input type="text" ng-model="yourTime" placeholder="Enter your free time">
			<label>Name:</label>
			<input type="text" ng-model="employeeName" placeholder="Enter your name">
			<h1>My available time is {{yourTime}}</h1>
			<h1>My name is {{employeeName}}</h1>
			</form>
		</div>
		<hr>
		<div id="employer">
			<form>
			<label>I have work:</label>
			<input type="text" ng-model="yourWork" placeholder="Enter your job">
			<label>Employer:</label>
			<input type="text" ng-model="employerName" placeholder="Enter your company">
			<h1>My available work is {{yourWork}}</h1>
			<h1>My company is {{employerName}}</h1>
			</form>
		</div>
		<hr>
		<div id="match">
			<h1>Match {{employeeName}} to {{employerName}} at {{yourTime}} for {{yourWork}}</h1>
		</div>
	</body>
</html>
